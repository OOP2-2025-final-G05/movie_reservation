<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>注文管理システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        #chart-area {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 320px;
            height: 320px;
            background: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        /* canvasは必ず正方形 */
        #movieChart {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<body>
    <h1>注文管理システム</h1>

    <ul>
      <li><a href="{{ url_for('user.list') }}">ユーザー（顧客）</a></li>
      <li><a href="{{ url_for('product.list') }}">製品</a></li>
      <li><a href="{{ url_for('order.list') }}">注文</a></li>
    </ul>

    <!-- 左下の円グラフ -->
    <div id="chart-area">
        <canvas id="movieChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('movieChart');

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ labels | tojson }},
                datasets: [{
                    data: {{ data | tojson }},
                    backgroundColor: [
                        '#ff6384',
                        '#36a2eb',
                        '#ffce56',
                        '#4bc0c0',
                        '#9966ff'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '映画ごとの顧客人数',
                        font: {
                            size: 14
                        }
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
